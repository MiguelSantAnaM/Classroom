<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
    <script>
        function calc(){
            var nom = document.getElementById('nome').value
            var n1 = parseFloat(document.getElementById('n1').value)
            var n2 =  parseFloat(document.getElementById('n2').value)
            var n3 =  parseFloat(document.getElementById('n3').value)
            var resultad = (n1 + n2 + n3)/3
            
            alert('A média das notas de ' + nom + ' é ' + resultad)
        }
    </script>
</head>
<body>
    <h1>Vamos calcular a nota de um aluno</h1>
    <input type="text" placeholder="insira o nome do aluno" id=nome>
    <input type="number" placeholder="insira a nota 1" id="n1">
    <input type="number" placeholder="insira a nota 2" id="n2">
    <input type="number" placeholder="insira a nota 3" id="n3">
    <input type="submit" value="calcular" onclick="calc()">

</body>
</html>
